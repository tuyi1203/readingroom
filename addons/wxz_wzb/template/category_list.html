{template 'common/header'}
<style>
.editable-click, a.editable-click {
    color: #000 !important;
    border-bottom:none !important;
    text-decoration: none;
}
.editable-input.editable-has-buttons {
    width: auto;
    max-width: 100px;
}
.st-sort-ascent:before {
    content: '\25B2';
}
</style>
<!-- 项目管理 -->
<div class="panel panel-default">
	<div class="panel-heading" style='position:relative;'>
		<span>项目管理</span>		<span style="position:absolute;right:10px;top:3px;">			<a href="{php echo $this->createWebUrl('category_edit')}" class="btn btn-default">				新增直播分类			</a>		</span>
	</div>	<div class="panel-footer">			</div>
	<div class="panel-body">
		<table  class="table table-striped">
			<thead>
				<tr>
					<th style="width:10%;">排序</th>
					<th style="width:30%;">名称</th>										<th style="width:10%;">是否显示</th>
					<th style="width:30%;">日期</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			{loop $categorys $row}
				<tr>
					<td>
					{$row['sort']}
					</td>
					<td>
						{$row['title']}
					</td>					<td>					{if $row['isshow']==1}					显示					{else}					不显示					{/if}							</td>
					<td>
						{php echo date('Y-m-d H:i:s',$row['dateline'])}
					</td>
					
					<td>
						<a class="btn btn-default" title="编辑" href="{php echo $this->createWebUrl('category_edit',array('id'=>$row['id']))}">
							<i class="fa fa-gear"></i>
						</a>
						<a class="btn btn-default" title="删除" href="{php echo $this->createWebUrl('category_del',array('id'=>$row['id']))}" onclick="return confirm('删除将删除该分类下直播间的所有信息且无法恢复，确认吗？');return false;">
							<i class="fa fa-times"></i>
						</a>
					</td>
				</tr>
			{/loop}
			</tbody>
		</table>
		{$pager}
	</div>
</div>
{template 'common/footer'}
