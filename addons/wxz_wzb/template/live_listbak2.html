{template 'common/header'}


<!--参与粉丝/中奖名单-->
<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('liveList');}">直播间管理</a></li>
	</ul>

	<div class="panel panel-default"> 
	<form method="post" class="form-horizontal" id="form1">
	<div style="position:relative">
		<div class="panel-body table-responsive">
			<table class="table table-hover" style="position:relative">
			<thead class="navbar-inner">
				<tr>
					<th style="width:25%;">直播间标题</th>
					<th style="width:7%;">虚拟人数</th>
					<th style="width:7%;">真实人数</th>
					<th style="width:7%;">虚拟基数</th>
					<th style="width:7%;">浮动人数</th>
					<th style="width:10%;">创建时间</th>
					<th style="width:35%;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $row}
				<tr>
					<td>{$row['title']}</td>
					<td>{$row['total_num']}</td>
                	<td>{$row['real_num']}</td>
                	<td>{$row['base_num']}</td>
                	<td>{$row['num_float']}</td>
					<td>{php echo date('Y-m-d H:m:s',$row['dateline']);}</td>
					<td>
						<a href="{php echo $this->createWebUrl('del',array('id' =>$row['id']))}" class="btn btn-default">删除</a>
						<a href="{php echo $this->createWebUrl('livePic',array('rid' =>$row['rid']))}" class="btn btn-default">图文</a>
						<a href="{php echo $this->createWebUrl('comment',array('rid' =>$row['rid']))}"  class="btn btn-default">评论</a>
						<a href="{php echo $this->createWebUrl('redPacketSetting',array('rid' =>$row['rid']))}"  class="btn btn-default">红包</a>
						<a href="{php echo $this->createWebUrl('users',array('rid' =>$row['rid']))}"  class="btn btn-default">观众</a>
					</td>
				</tr>
				{/loop}

			</tbody>
		</table>
	</div>
</div>
</form>
</div>
<div style="text-align:center;">{$pager}</div>
</div>
{template 'common/footer'}
