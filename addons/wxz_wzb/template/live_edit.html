{template 'common/header'}
{template 'list_nav'}
<div class="panel panel-default">
	<div class="panel-heading">
		{if !empty($menu['id'])}编辑{else}新增{/if}菜单
	</div>
	<div class="panel-body">
		<form action="" method="post" class="form-horizontal" role="form" id="form1" >
					<input type="hidden" name="type" value="{$type}">
					<div style="clear:both"></div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">是否显示</label>
						<div class="col-sm-8 col-lg-10 col-xs-12">
							<label class="radio-inline">
								<input type="radio" name="isshow" value="1"  {if $menu['isshow'] == '1'}checked="true"{/if}>是
							</label>
							<label class="radio-inline">
								<input type="radio" name="isshow" value="0"   {if 
								$menu['isshow'] == '0'}checked="true"{/if}>否
							</label>
							<span class="help-block">是否显示</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">排序序号</label>
						<div class="col-sm-8 col-lg-10 col-xs-12">
							<input type="text" value="{$menu['sort']}" class="form-control" name="sort">
							<span class="help-block">排序序号</span>
						</div>
					</div>
					{if $type==5}
					<div class="form-group">
						<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">榜单列表</label>
						<div class="col-sm-8 col-xs-12">
							<label class="checkbox-inline"><input type="checkbox" name="list[]" value="邀请榜" {if in_array('邀请榜',$menu['settings']['list'])}checked{/if}>邀请榜</label>
							<label class="checkbox-inline"><input type="checkbox" name="list[]" value="打赏榜" {if in_array('打赏榜',$menu['settings']['list'])}checked{/if}>打赏榜</label>
							<label class="checkbox-inline"><input type="checkbox" name="list[]" value="金额榜" {if in_array('金额榜',$menu['settings']['list'])}checked{/if}>金额榜</label>
							<label class="checkbox-inline"><input type="checkbox" name="list[]" value="我的助力" {if in_array('我的助力',$menu['settings']['list'])}checked{/if}>我的助力</label>
						</div>
					</div>
					{/if}
					<div class="form-group">
							  <label class="col-xs-12 col-sm-2 col-md-2  col-lg-2 control-label">菜单名称</label>
							  <div class="col-sm-9 col-lg-10">
										  <input type="text" name="name" value="{$menu['name']}" class="form-control">
								  <span class="help-block">菜单名称</span>
							  </div>
					 </div>
					 
					 {if $type==1}
					<div class="form-group" {if $type!='1'}style="display: none"{/if}>
							  <label class="col-xs-12 col-sm-2 col-md-2  col-lg-2 control-label">链接地址</label>
							  <div class="col-sm-9 col-lg-10">
										  <input type="text" name="iframe" value="{$menu['settings']['iframe']}" class="form-control">
								  <span class="help-block">链接可以直接在直播页打开</span>
							  </div>
					 </div>
					{/if}
					{if $type==2}
					<div class="form-group" {if $type!='2'}style="display: none"{/if}>
								<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">内容详情</label>
								<div class="col-sm-9 col-lg-10">
									{php echo tpl_ueditor('content',$menu['settings']['content'])}
									<span class="help-block">直播详情介绍</span>
								</div>
					</div>	
					{/if}

					<div style="clear:both"></div>

			<div class="form-group">
			<div class="col-sm-12">
				<input name="submit" type="submit" value="提交" class="btn btn-primary" />
				<input type="hidden" name="id" value="{$menu['id']}" />
				<input type="hidden" name="rid" value="{$rid}" />
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
			</div>
	</div>
	</form>
</div>

{template 'common/footer'}
