  <form method="post" class="form-horizontal" id="formfans">
  <input type="hidden" name="op" value="del" />
  <div style="position:relative">
    <div class="panel-body table-responsive">
      <table class="table table-hover" style="position:relative">
      <thead class="navbar-inner">
        <tr>
          <th style="width:50px;">删？</th>
          <th style="width:90px;">ID</th>
          <th style="width:200px;">中奖用户</th>
          <th style="width:200px;">联系电话</th>
			<th style="width:280px;">中奖奖品</th>
          <th style="width:150px;">中奖时间</th>
        </tr>
      </thead>
      <tbody>
        {loop $list_praise $mid $item}
        <tr>
          <td><input type="checkbox" name="uid[]" value="{$item['id']}" class=""></td>
          <td>{$item['id']}</td>
          <td >{$item['name']}</td>
          <td >{$item['tel']}</td>
          <td >{$item['prize']}</td>
          <td>{php echo date('Y-m-d H:i:s', $item['time']);}</td>
        {/loop}
      </tbody>
      </table>
    </div>
  </div>
  </form>

<div id="guanbi" class="hide">
  <span type="button" class="pull-right btn btn-primary" data-dismiss="modal" aria-hidden="true">关闭</span>
</div>
<script>
  require(['jquery', 'util'], function($, u){
    $('#formfans').submit(function(){
        if($(":checkbox[name='uid[]']:checked").size() > 0){
          var check = $(":checkbox[name='uid[]']:checked");
          if( confirm("确认要删除选择的用户上传记录?")){
                var id = new Array();
            var rid = {$rid};
                check.each(function(i){
                  id[i] = $(this).val();
                });
                $.post('{php echo $this->createWebUrl('deleteupload')}', {type:'del',idArr:id,rid:rid},function(data){
					if (data.errno ==0){
						location.reload();
					} else {
						alert(data.error);
					}
                },'json');
					return false;
				return false;
            }
        }else{
            u.message('没有选择粉丝', '', 'error');
            return false;
        }
      });

      $('.label').hover(function(){
      $(this).tooltip('show');
    },function(){
      $(this).tooltip('hide');
    });
      $('.btn').hover(function(){
      $(this).tooltip('show');
    },function(){
      $(this).tooltip('hide');
    });

  });
</script>
