require(["jquery","script"], function($,script){
	$('#_check').bind('click',function(){
    var options = {
      method:'POST',
      url:"{php echo url('site/site/rmquest_do');}",
      data:{
        name : $('#name').val(),
        gender : $('#gender').val(),
        birthday : $('#birthday').val(),
        youeryuan : $('#youeryuan').val(),
        addr : $('#addr').val(),
        p1_name : $('#p1_name').val(),
        p1_relation : $('#p1_relation').val(),
        p1_biye : $('#p1_biye').val(),
        p1_xueli : $('#p1_xueli').val(),
        p1_tel : $('#p1_tel').val(),
        p1_danwei : $('#p1_danwei').val(),
        p2_name : $('#p2_name').val(),
        p2_relation : $('#p2_relation').val(),
        p2_biye : $('#p2_biye').val(),
        p2_xueli : $('#p2_xueli').val(),
        p2_tel : $('#p2_tel').val(),
        p2_danwei : $('#2_danwei').val(),
      },
      beforeSend:function(){
          // $('#_result').html('<div class="tips">以下是您的查询结果</div>').hide();
          script.pageLoadShow('#_pageLoad','提交中，请稍候...');
      },
      dataType:'json'
    };
    $.ajax(options).done(function(response)
    {
        console.log(response);
        if (response.result == "success")
        {
          alert('感谢您的报名！');
          // location.reload();
        }
        else 
        {
          if ($.type(response.msg) == 'string' )
          {
            alert(response.msg);
          }
          else
          {
            alert(response.msg.join("\n"));
          }
        }
        script.pageLoadHide('#_pageLoad');
      });
	})
});

function openurl(url)
{
	var a = $('<a href="'+ url +'" target="_blank"></a>').get(0);
	var e = document.createEvent('MouseEvents');
	e.initEvent( 'click', true, true );
	a.dispatchEvent(e);
}
